<form [formGroup]="myForm" id="color-tool-form" [ngStyle]="{ height: displayColorWheel ? '460px' : '275px' }">
    <div class="formGroup">
        <div id="userColor">
            <div id="primary-color">
                <span id="primaryColorText">
                    Couleur principale :</span
                >
                <button
                    id="primary-color-button"
                    (click)="onClickPrimaryColor()"
                    class="color"
                    type="button"
                    [ngStyle]="onClickPrimaryColorStyle()"
                ></button>
            </div>
            <div id="switch-color">
                <button (click)="switchColors()" id="switch-colors-button" title="Intervertir">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>
            <div id="secondary-color">
                <span id="secondaryColorText">
                    Couleur secondaire :</span
                >
                <button
                    id="secondary-color-button"
                    (click)="onClickSecondaryColor()"
                    class="color"
                    type="button"
                    [ngStyle]="onClickSecondaryColorStyle()"
                ></button>
            </div>
        </div>

        <app-color-picker></app-color-picker>

        <mat-form-field class="medium">
            <input matInput type="text" placeholder="Hex" formControlName="hex" (change)="onUserHexInput()"/>
            <mat-error>Ce code de couleur n'est pas valide!</mat-error>
            <span matPrefix>#</span>
        </mat-form-field>

        <mat-form-field class="small" (change)="onUserColorRGBInput()">
            <input matInput type="number" placeholder="R:" formControlName="R" />
            <mat-error>R doit être entre 0 et 255!</mat-error>
        </mat-form-field>
        <mat-form-field class="small" (change)="onUserColorRGBInput()">
            <input matInput type="number" placeholder="G:" formControlName="G" />
            <mat-error>G doit être entre 0 et 255!</mat-error>
        </mat-form-field>
        <mat-form-field class="small" (change)="onUserColorRGBInput()">
            <input matInput type="number" placeholder="B:" formControlName="B" />
            <mat-error>B doit être entre 0 et 255!</mat-error>
        </mat-form-field>
        <mat-form-field class="small" (change)="onUserColorRGBInput()">
            <input matInput type="number" placeholder="A:" formControlName="A" step="0.1" />
            <mat-error>Cette valeur doit être entre 0 et 1!</mat-error>
        </mat-form-field>

        <app-color-queue (clickedColorButton)=onClickColorQueueButton($event)></app-color-queue>
    </div>
</form>
