<div id="container">
    <div id="attribute-header">
        {{ toolName }}
    </div>

    <form [formGroup]="textAttributesForm">
        <div class="attribute">
            <mat-form-field>
                <mat-select
                    formControlName="font"
                    (selectionChange)="onFontChange()"
                    [ngStyle]="{ 'font-family': getCurrentFont() }"
                    (keydown)="$event.stopPropagation()"
                >
                    <mat-option
                        *ngFor="let FONT of FONTS"
                        [ngStyle]="{ 'font-family': FONT.fontFamily }"
                        value="{{ FONT.fontFamily }}"
                    >
                        {{ FONT.fontName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field id="small">
                <input
                    autocomplete="off"
                    (focus)="onFocus()"
                    (focusout)="onFocusOut()"
                    matInput
                    type="number"
                    formControlName="fontSize"
                    (input)="onFontSizeChange()"
                    [min]="fontSize.Min"
                    [max]="fontSize.Max"
                    (keydown)="$event.stopPropagation()"
                />
                <mat-error>La valeur inscrite doit être entre {{ fontSize.Min }} et {{ fontSize.Max }} </mat-error>
            </mat-form-field>

            <br />
            <mat-button-toggle-group formControlName="align" (click)="onAlignChange()">
                <mat-button-toggle matTooltip="Aligner à gauche" value="start"
                    ><i class="fas fa-align-left"></i
                ></mat-button-toggle>

                <mat-button-toggle matTooltip="Aligner au centre" value="middle"
                    ><i class="fas fa-align-center"></i
                ></mat-button-toggle>

                <mat-button-toggle matTooltip="Aligner à droite" value="end"
                    ><i class="fas fa-align-right"></i
                ></mat-button-toggle>
            </mat-button-toggle-group>

            <mat-button-toggle matTooltip="Gras" (click)="onBoldChange()"
                ><i class="fas fa-bold"></i
            ></mat-button-toggle>

            <mat-button-toggle matTooltip="Italique" (click)="onItalicChange()"
                ><i class="fas fa-italic"></i
            ></mat-button-toggle>
        </div>
    </form>
</div>
